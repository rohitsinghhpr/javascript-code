<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <script>
        const tasks = new Array();
        function takeTasks(){
            let task = prompt("enter your taks");
            tasks.push(task);
        }
        takeTasks();
        takeTasks();
        takeTasks();
        takeTasks();
        takeTasks();
        console.log(tasks);
    </script>
</body>
</html>
